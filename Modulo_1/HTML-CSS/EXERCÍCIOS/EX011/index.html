<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em dipositivos diferententes ou mude o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="Image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <p>Controle de aúdio: </p>
    <audio src="midia/audioteste.mp3" controls autoplay></audio>

    <p>Outra forma: </p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/audioteste.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
