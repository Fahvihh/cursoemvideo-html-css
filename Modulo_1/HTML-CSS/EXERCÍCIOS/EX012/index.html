<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video no site</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls loop poster="midias/thumbnail_gatos.png">
        <source src="midias/gatovideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos MP4</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <p>Este vídeo não está hospedado no meu servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qRU6ECi9yuhj37rk&amp;start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
